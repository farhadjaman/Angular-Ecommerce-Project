<section class="bg-gray-50 py-12">
  <div class="flex flex-col items-center px-6 mx-auto md:h-screen lg:py-0">
    <a
      routerLink="/"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900"
    >
      <img
        class="w-auto h-32 mr-2"
        src="./../../../../assets/images/logo/logo.png"
        alt="logo"
      />
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Login to your account
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="loginForm"
          (ngSubmit)="submit()"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-red-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com"
              required="required"
              formControlName="email"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-red-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required="required"
              formControlName="password"
            />
          </div>

          <button
            type="submit"
            class="w-full text-white bg-red-300 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            style="
              background: linear-gradient(
                to right,
                #ee7724,
                #d8363a,
                #dd3675,
                #b44593
              );
            "
          >
            Login
          </button>
          <p class="text-sm font-light text-gray-500">
            Don't have an account?
            <a
              routerLink="/register"
              class="font-medium text-primary-600 hover:underline"
              >Register here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
